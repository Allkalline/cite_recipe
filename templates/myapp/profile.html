{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
    <h1>Личный кабинет</h1>
    <p>Привет, {{ user_profile.user.username }}!</p>
    <img src="{{ user_form.image }}" alt="Аватар" width="150">
    <p>О себе: {{ user_form.bio }}</p>
    <p>Телефон: {{ user_form.phone }}</p>
    <p>E-mail: {{ user_form.email }}</p>
        <a href="{% url 'edit_profile' %}">Редактировать профиль</a>
{% endblock %}
